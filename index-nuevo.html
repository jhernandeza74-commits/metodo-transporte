<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M√©todo de Transporte</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#4CAF50" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e8f5e9, #f0f4f8);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background-color: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 900px;
      width: 100%;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #388E3C;
    }

    #resultado {
      margin-top: 30px;
      background-color: #e8f5e9;
      padding: 20px;
      border-left: 6px solid #4CAF50;
      border-radius: 8px;
      font-size: 16px;
      line-height: 1.6;
      animation: fadeIn 0.5s ease;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>M√©todo de Transporte<br><small>(Esquina Noroeste)</small></h1>

    <label for="oferta">Oferta (separada por comas):</label>
    <input type="text" id="oferta" placeholder="Ejemplo: 20,15,25" />

    <label for="demanda">Demanda (separada por comas):</label>
    <input type="text" id="demanda" placeholder="Ejemplo: 10,15,20,15" />

    <label for="costos">Matriz de costos (filas separadas por punto y coma):</label>
    <input type="text" id="costos" placeholder="Ejemplo: 8 6 10 9; 9 7 4 2; 3 4 2 5" />

    <button onclick="calcular()">Calcular</button>

    <div id="resultado">Aqu√≠ aparecer√° el paso a paso...</div>
  </div>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("‚úÖ Service Worker registrado"))
        .catch(error => console.error("‚ùå Error al registrar el Service Worker", error));
    }

    function calcular() {
      const ofertaInput = document.getElementById("oferta").value.trim();
      const demandaInput = document.getElementById("demanda").value.trim();
      const costosInput = document.getElementById("costos").value.trim();
      const resultadoDiv = document.getElementById("resultado");

      if (!ofertaInput || !demandaInput || !costosInput) {
        resultadoDiv.innerHTML = "<span class='error'>‚ö†Ô∏è Por favor completa todos los campos.</span>";
        return;
      }

      const oferta = ofertaInput.split(",").map(Number);
      const demanda = demandaInput.split(",").map(Number);
      const matriz = costosInput.split(";").map(fila =>
        fila.trim().split(" ").map(Number)
      );

      if (matriz.length !== oferta.length || matriz[0].length !== demanda.length) {
        resultadoDiv.innerHTML = "<span class='error'>‚ö†Ô∏è Las dimensiones de la matriz no coinciden con oferta y demanda.</span>";
        return;
      }

      let resultado = "";
      let i = 0, j = 0;
      const asignaciones = [];

      while (i < oferta.length && j < demanda.length) {
        const cantidad = Math.min(oferta[i], demanda[j]);
        asignaciones.push(`üü¢ Asignar ${cantidad} unidades desde F${i+1} a D${j+1} (Costo: ${matriz[i][j]})`);
        oferta[i] -= cantidad;
        demanda[j] -= cantidad;

        if (oferta[i] === 0) i++;
        else if (demanda[j] === 0) j++;
      }

      resultado = asignaciones.join("<br>");
      resultadoDiv.innerHTML = resultado;
    }
  </script>
</body>
</html>
