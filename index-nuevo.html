<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M√©todo de Transporte</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#2E7D32" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #e8f5e9);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-box {
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .icon {
      text-align: center;
      margin-bottom: 20px;
    }

    .icon img {
      width: 80px;
      height: 80px;
    }

    h2 {
      text-align: center;
      color: #2E7D32;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      background-color: #2E7D32;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1B5E20;
    }

    a.app-button {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #4CAF50;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    a.app-button:hover {
      background-color: #388E3C;
    }

    a.app-button img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }

    #resultado {
      margin-top: 30px;
      background-color: #f1f8e9;
      padding: 20px;
      border-left: 6px solid #2E7D32;
      border-radius: 8px;
      font-size: 16px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="icon">
      <img src="icon-192.png" alt="App Icon" />
    </div>
    <h2>M√©todo de Transporte<br><small>(Esquina Noroeste)</small></h2>

    <label for="oferta">Oferta:</label>
    <input type="text" id="oferta" placeholder="Ejemplo: 20,15,25" />

    <label for="demanda">Demanda:</label>
    <input type="text" id="demanda" placeholder="Ejemplo: 10,15,20,15" />

    <label for="costos">Matriz de costos:</label>
    <input type="text" id="costos" placeholder="Ejemplo: 8 6 10 9; 9 7 4 2; 3 4 2 5" />

    <button onclick="calcular()">Calcular</button>

    <a href="#" onclick="window.open(location.href, '_blank')" class="app-button">
      <img src="icon-192.png" alt="Abrir en la app" />
      Abrir en la app
    </a>

    <div id="resultado">Aqu√≠ aparecer√° el paso a paso...</div>
  </div>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("‚úÖ Service Worker registrado"))
        .catch(error => console.error("‚ùå Error al registrar el Service Worker", error));
    }

    function calcular() {
      const oferta = document.getElementById("oferta").value.split(",").map(Number);
      const demanda = document.getElementById("demanda").value.split(",").map(Number);
      const matriz = document.getElementById("costos").value.split(";").map(fila =>
        fila.trim().split(" ").map(Number)
      );

      let resultado = "";
      let i = 0, j = 0;
      const asignaciones = [];

      while (i < oferta.length && j < demanda.length) {
        const cantidad = Math.min(oferta[i], demanda[j]);
        asignaciones.push(`üü¢ Asignar ${cantidad} unidades desde F${i+1} a D${j+1} (Costo: ${matriz[i][j]})`);
        oferta[i] -= cantidad;
        demanda[j] -= cantidad;

        if (oferta[i] === 0) i++;
        else if (demanda[j] === 0) j++;
      }

      resultado = asignaciones.join("<br>");
      document.getElementById("resultado").innerHTML = resultado;
    }
  </script>
</body>
</html>
